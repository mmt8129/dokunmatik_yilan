<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PWA FINANS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .header { text-align: center; font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; color: #1a2a6c; }
        .container { display: flex; flex-direction: column; gap: 8px; }
        
        /* Hava Durumu KartÄ± */
        .weather-card { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; padding: 12px; border-radius: 12px; text-align: center; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .weather-temp { font-size: 2rem; font-weight: bold; }
        .weather-desc { font-size: 0.8rem; text-transform: uppercase; opacity: 0.9; }

        /* Piyasa KartlarÄ± */
        .card { background: white; padding: 12px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f1c40f; }
        .title { font-weight: bold; font-size: 0.9rem; color: #333; }
        .time { font-size: 0.65rem; color: #999; }
        .buy { color: #2ecc71; font-weight: bold; font-size: 1rem; }
        .sell { color: #e74c3c; font-weight: bold; font-size: 1rem; }
        .group-title { font-size: 0.8rem; color: #7f8c8d; margin: 10px 0; font-weight: bold; text-align: center; }

        /* Haberler BÃ¶lÃ¼mÃ¼ */
        .news-container { background: white; border-radius: 12px; padding: 10px; margin-top: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .news-item { display: block; padding: 10px; border-bottom: 1px solid #eee; text-decoration: none; color: #2c3e50; font-size: 0.85rem; font-weight: 500; }
        .news-item:last-child { border-bottom: none; }
        .news-item:active { background: #f9f9f9; }

        /* Namaz KartÄ± */
        .namaz-card { background: #1e1e1e; color: white; padding: 12px; border-radius: 10px; margin-top: 20px; }
        .namaz-grid { display: flex; justify-content: space-between; text-align: center; margin-top: 8px; }
        .namaz-item { display: flex; flex-direction: column; font-size: 0.7rem; }
        .namaz-vakit { font-weight: bold; color: #f1c40f; }
    </style>
</head>
<body>

    <div class="weather-card">
        <div style="font-size: 0.6rem; opacity:0.8;">ANKARA</div>
        <div class="weather-temp" id="derece">--Â°C</div>
        <div class="weather-desc" id="durum">YÃ¼kleniyor...</div>
    </div>

    <div class="header">CANLI PÄ°YASA</div>
    
    <div class="container" id="data-container">
        <div class="card"><span>YÃ¼kleniyor...</span></div>
    </div>

    <div class="group-title">SON DAKÄ°KA HABERLER</div>
    <div class="news-container" id="news-container">
        <div style="padding:10px; text-align:center; font-size:0.8rem; color:#999;">Haberler yÃ¼kleniyor...</div>
    </div>

    <div id="namaz-alani"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwQfifK4eaSrSjKpA776hD0RAlx_6a2_w",
            authDomain: "piyasa-9049c.firebaseapp.com",
            databaseURL: "https://piyasa-9049c-default-rtdb.firebaseio.com",
            projectId: "piyasa-9049c",
            storageBucket: "piyasa-9049c.firebasestorage.app",
            messagingSenderId: "1093294750752",
            appId: "1:1093294750752:web:55a68803bae9e61da1d045"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // HAVA DURUMU
        db.ref("hava/current_condition/0").on("value", (snapshot) => {
            const hData = snapshot.val();
            if (hData) {
                document.getElementById('derece').innerText = hData.temp_C + "Â°C";
                document.getElementById('durum').innerText = hData.lang_tr ? hData.lang_tr[0].value : hData.weatherDesc[0].value;
            }
        });

        // PÄ°YASA VERÄ°LERÄ°
        db.ref("piyasa").on("value", (snapshot) => {
            const container = document.getElementById('data-container');
            const data = snapshot.val();
            if (data) {
                container.innerHTML = '';
                if(data.gold) {
                    container.innerHTML += '<div class="group-title">ALTIN</div>';
                    data.gold.forEach(item => {
                        if(["GA", "22", "18", "14"].includes(item.Kod)) renderCard(container, item);
                    });
                }
                if(data.currency) {
                    container.innerHTML += '<div class="group-title">DÃ–VÄ°Z</div>';
                    data.currency.forEach(item => {
                        if(["USD", "EUR", "GBP"].includes(item.Kod)) renderCard(container, item);
                    });
                }
            }
        });

        // HABERLERÄ° Ã‡EK
        db.ref("haber/items").on("value", (snapshot) => {
            const newsContainer = document.getElementById('news-container');
            const items = snapshot.val();
            if (items) {
                newsContainer.innerHTML = '';
                // Sadece ilk 10 haberi gÃ¶ster
                items.slice(0, 10).forEach(item => {
                    newsContainer.innerHTML += `<a href="${item.link}" target="_blank" class="news-item">ðŸ”¹ ${item.title}</a>`;
                });
            }
        });

        // NAMAZ VAKÄ°TLERÄ°
        db.ref("namaz/items/0").on("value", (snapshot) => {
            const nData = snapshot.val();
            const namazDiv = document.getElementById('namaz-alani');
            if (nData) {
                namazDiv.innerHTML = `
                    <div class="namaz-card">
                        <div style="text-align:center; font-size:0.65rem; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:8px;">ANKARA NAMAZ VAKÄ°TLERÄ°</div>
                        <div class="namaz-grid">
                            <div class="namaz-item"><span>Ä°msak</span><span class="namaz-vakit">${nData.fajr}</span></div>
                            <div class="namaz-item"><span>GÃ¼neÅŸ</span><span class="namaz-vakit">${nData.shurooq}</span></div>
                            <div class="namaz-item"><span>Ã–ÄŸle</span><span class="namaz-vakit">${nData.dhuhr}</span></div>
                            <div class="namaz-item"><span>Ä°kindi</span><span class="namaz-vakit">${nData.asr}</span></div>
                            <div class="namaz-item"><span>AkÅŸam</span><span class="namaz-vakit">${nData.maghrib}</span></div>
                            <div class="namaz-item"><span>YatsÄ±</span><span class="namaz-vakit">${nData.isha}</span></div>
                        </div>
                    </div>`;
            }
        });

        function renderCard(container, item) {
            container.innerHTML += `
                <div class="card">
                    <div class="info">
                        <span class="title">${item.Aciklama}</span><br>
                        <span class="time">${item.GuncellenmeZamani}</span>
                    </div>
                    <div class="prices">
                        <span class="buy">AL: ${item.Alis}</span><br>
                        <span class="sell">SAT: ${item.Satis}</span>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
